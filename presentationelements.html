<!DOCTYPE html>
<html>
	<head>
		<title>Presentation Elements</title>
	<body>
		<h1>Advanced Presentation Elements in HTML</h1>
		<!-- Presentation elements like images, lists, and tables are covered in this document -->
		
		<!-- Images -->
		<p>Image from interent:</p>
		<img src="https://cdn.pixabay.com/photo/2018/08/04/23/43/watermelon-3584717_960_720.jpg" height="200"/>
		<p>Local Image:</p>
		<img src="resources/images/watermelon.jpg" height="200"/>
		<p>SVG Image:</p>
		<img src="resources/images/bm_icon.svg" height="100"/>
		
		<!-- Lists -->
		<p><strong>Overview of Lists</strong></p>
		<p>List using <code>ol</code></p>
		<ol>
			<li>Apples</li>
			<li>Bananas</li>
		</ol>
		
		<p>List using <code>ul</code></p>
		<ul>
			<li>Item one</li>
			<li>Item two</li>
		</ul>
		
		<!-- Tables -->
		<p><strong>Overview of Tables</strong></p>
		<table>
			<thead>Table Title</thead>
			<tr>
				<td>Apple</td>
				<td>Banana</td>
				<td>Berries</td>
			</tr>
			<tr>
				<td>Raisin Bran</td>
				<td>Honey Nut Cheerios</td>
				<td>Captain Crunch</td>
			</tr>
		</table>
	</body>
</html>
